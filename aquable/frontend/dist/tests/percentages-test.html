<!DOCTYPE html>
<html>
<head>
    <title>Percentages.txt Test Suite</title>
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 32px 24px 48px;
            background: #f8fafc;
            color: #0f172a;
        }
        body.embedded {
            margin: 0;
            padding: 24px;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .controls,
        .summary,
        .test {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
            padding: 18px;
        }
        button {
            background: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 10px 22px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
        }
        pre {
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            overflow-x: auto;
        }
        code {
            font-family: "JetBrains Mono", "Fira Code", "SFMono-Regular", monospace;
        }
        .exact { background-color: #15803d; color: #ffffff; }
        .close1 { background-color: #166534; color: #ffffff; }
        .close2 { background-color: #0f766e; color: #ffffff; }
        .close5 { background-color: #b45309; color: #ffffff; }
        .far { background-color: #b91c1c; color: #ffffff; }
    </style>
  <script type="module" crossorigin src="../assets/percentages-test-CiPqM1s0.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/wattage-calculator-aI2XEFfd.js">
</head>
<body>
    <h1>Percentages.txt Test Suite</h1>
    <p>Testing all 16 test cases from Percentages.txt against the current algorithm</p>

    <div class="controls">
        <button onclick="window.runAllTests()">Run All Tests</button>
        <button onclick="window.clearResults()">Clear Results</button>
    </div>

    <div id="summary" class="summary" style="display: none;"></div>
    <div id="results"></div>

    <script>
        if (window.top !== window.self) {
            document.body.classList.add('embedded');
        }
    </script>

</body>
</html>
